<!doctype html>
<html>
<head>
  <title>Stefan Liu - Shanghai, China | CV </title>
</head>
<body>
  <script>
    if (!fetch) document.body.innerHTML = "<h2>Please open this page with newer version of browsers that support fetch module! Sorry for your inconvenient!</h2>"
    else fetch('https://dev.livefeed.cn' + window.location.pathname).then(r => r.text()).then(html => document.body.innerHTML = html).catch(e => {
      document.body.innerHTML = "<h2>Please check your network connection and then refresh this page. Contact stefanliu@outlook.com if no luck! </h2>"
    })
  </script>
</body>
</html>
